<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <title>Boolflix</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model="query" @keyup.enter="searchFilm">
        <button @click="searchFilm">Cerca</button>
        <div class="container_film">
            <div v-for="(val, index) in film" class="film_result">
                <img :src="poster + val.poster_path" alt="">
                <h2> {{val.title}} </h2>
                <h3>Lingua: {{val.original_language}}</h3>
                <h3>Titolo originale: {{val.original_title}}</h3>
                <h4>Voto: {{val.vote_average}}</h4>
                <h4>Voto: 
                    <i v-for="i in votoStella[index]" class="fas fa-star"></i>
                </h4>
            </div>
            <div v-for="(val, index) in series" class="film_result">
                <img :src="poster + val.poster_path" alt="">
                <h2> {{val.name}} </h2>
                <h3>Lingua: {{val.original_language}}</h3>
                <h3>Titolo originale: {{val.original_name}}</h3>
                <h4>Voto: {{val.vote_average}}</h4>
                <h4>Voto: 
                    <i v-for="i in votoStella[index]" class="fas fa-star"></i>
                </h4>
            </div>
        </div>
    </div>




    <script src="js/script.js"></script>
</body>
</html>
